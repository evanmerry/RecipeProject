{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <h1>Delete Post</h1>
    <form action="{% url 'recipe_delete' object.pk %}" method="post">
        {% csrf_token %}
        <p>"Are you sure you want to delete "{{recipe.title}}"?</p>
        <input type="submit" value="Confirm">
        <a href="{% url 'recipe' %}">Cancel</a>
    </form>
{% endblock content %}
