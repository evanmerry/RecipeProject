<header>
  <div class="container">
    <ul class="nav bg-info">
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link link-light" href="{% url 'recipe' %}">Recipe</a>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'recipe_create' %}">Create Recipe</a>
        </li>
        <li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Log out</button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'signup' %}">Sign Up</a>
        </li>
      {% endif %}
    </ul>
  </div>
</header>
